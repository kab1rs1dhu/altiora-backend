<!-- src/main/resources/templates/admin/layout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Add this line to the head section in layout.html -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<!-- Add this to the head section in layout.html -->
<script src="https://cdn.jsdelivr.net/npm/ace-builds@1.8.1/src-min-noconflict/ace.js"></script>
<style>
    #json-editor {
        height: 400px;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
    }
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Altiora Admin'">Altiora Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
        }
        .sidebar a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }
        .sidebar a:hover {
            color: white;
        }
        .content {
            padding: 20px;
        }
        .nav-item {
            padding: 8px 16px;
        }
        .active {
            background-color: #495057;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-0">
                <div class="p-3">
                    <h4>Altiora Admin</h4>
                    <hr>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a th:href="@{/admin/dashboard}" class="nav-link">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/pages}" class="nav-link">Pages</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/pages/new}" class="nav-link">New Page</a>
                        </li>
                        <li class="nav-item mt-5">
                            <form th:action="@{/admin/logout}" method="post">
                                <button type="submit" class="btn btn-sm btn-outline-light">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Content -->
            <div class="col-md-10 content">
                <div th:replace="${content}">
                    <!-- Content will be replaced -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
