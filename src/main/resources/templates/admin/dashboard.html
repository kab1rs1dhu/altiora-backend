<!-- src/main/resources/templates/admin/dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Dashboard</h2>
        <hr>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Pages</h5>
                        <p class="card-text display-4" th:text="${pageNames.size()}">0</p>
                        <a th:href="@{/admin/pages}" class="btn btn-primary">Manage Pages</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Quick Links
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <a th:href="@{/admin/pages/new}" class="list-group-item list-group-item-action">
                                Create New Page
                            </a>
                            <a th:each="pageName : ${pageNames}" 
                               th:href="@{/admin/pages/{name}(name=${pageName})}" 
                               class="list-group-item list-group-item-action">
                                Edit <span th:text="${pageName}">Page</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
