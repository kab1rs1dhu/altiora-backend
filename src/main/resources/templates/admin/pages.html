<!-- src/main/resources/templates/admin/pages.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pages</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center">
            <h2>All Pages</h2>
            <a th:href="@{/admin/pages/new}" class="btn btn-primary">
                <i class="bi bi-plus"></i> New Page
            </a>
        </div>
        <hr>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Page Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${pageNames.empty}">
                        <td colspan="2" class="text-center">No pages found</td>
                    </tr>
                    <tr th:each="pageName : ${pageNames}">
                        <td th:text="${pageName}">Home</td>
                        <td>
                            <a th:href="@{/admin/pages/{name}(name=${pageName})}" class="btn btn-sm btn-primary">
                                Edit
                            </a>
                        </td>
                    </tr>
                    <!-- Modify the actions column in pages.html -->
<td>
    <div class="btn-group" role="group">
        <a th:href="@{/admin/pages/{name}(name=${pageName})}" class="btn btn-sm btn-primary">
            Edit
        </a>
        <button type="button" class="btn btn-sm btn-danger"
                th:attr="data-page-name=${pageName}"
                onclick="confirmDeletePage(this)">
            Delete
        </button>
    </div>
</td>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Add to the bottom of pages.html, before closing body tag -->
<script>
    function confirmDeletePage(button) {
        const pageName = button.getAttribute('data-page-name');
        
        if (confirm('Are you sure you want to delete this page? This action cannot be undone and will delete all content sections.')) {
            fetch(`/api/admin/page/${pageName}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Reload the page
                    window.location.reload();
                } else {
                    alert(data.error || 'An error occurred while deleting the page.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while deleting the page.');
            });
        }
    }
</script>
</body>
</html>
