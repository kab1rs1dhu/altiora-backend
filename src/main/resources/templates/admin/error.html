<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Error</title>
</head>
<body>
    <div th:fragment="content">
        <div class="alert alert-danger">

            <p th:text="${error}">An error occurred</p>

    </div>
</body>
</html>
